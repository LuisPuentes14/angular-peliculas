<h2> Datos de la pelicula</h2>

<button (click)="agregarPelicula()">Agregar Pelicula</button>

<app-listado-genericos [listado]="peliculas">

  <ng-container contenido>

    @for (pelicula of peliculas; track $index) {

    <div class="contenedor-pelicula">

      <div style="display: flex; flex-direction: row; gap: 10px;">

        <div>
          @if(pelicula.poster){
          <img [src]="pelicula.poster" width="169" height="250" />
          }
          @else
          {
          <img src="default.jpg" width="169" height="250" />
          }

        </div>

        <div>
          <p>{{$index}}) Pelicula: {{pelicula.titulo}}</p>
          <p> Fecha de lanzamiento: {{pelicula.fechaLanzamiento |date:"dd-MMMM-yyyy" | uppercase}}</p>
          <p> Precio: {{pelicula.precio |currency}}</p>
          <button mat-flat-button (click)="eliminarPelicula(pelicula)">Eliminar Pelicula</button>
        </div>

      </div>

    </div>

    }

  </ng-container>


</app-listado-genericos>
